<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="panda">
        <div id="previous" style="color: red"></div>
        <div id="current"></div>
      </div>
      <div id="buttonsContainer">
        <div id="buttonBox">
          <div id="row1">
            <button class="button black">
              <p id="ac" class="wordColor">AC</p>
            </button>
            <button class="button black">
              <p id="operator" class="wordColor">+/-</p>
            </button>
            <button class="button black" id="operator">
              <span class="wordColor">%</span>
            </button>
            <button class="button black" id="operator">
              <span class="wordColor">รท</span>
            </button>
          </div>
          <div id="row2">
            <button class="button" id="number">7</button>
            <button class="button" id="number">8</button>
            <button class="button" id="number">9</button>
            <button class="button black" id="operator">
              <span class="wordColor"> x </span>
            </button>
          </div>
          <div id="row3">
            <button class="button white" id="number">4</button>
            <button class="button white" id="number">5</button>
            <button class="button" id="number">6</button>
            <button class="button black">
              <p id="operator" class="wordColor">-</p>
            </button>
          </div>
          <div id="row4">
            <button class="button white"><p id="number">1</p></button>
            <button class="button" id="number">2</button>
            <button class="button" id="number">3</button>
            <button class="button black">
              <p id="operator" class="wordColor">+</p>
            </button>
          </div>
          <div id="row5">
            <button id="longButton" id="number">0</button>
            <button class="button" id="number">.</button>
            <button class="button black">
              <p id="equalSign" class="wordColor">=</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
