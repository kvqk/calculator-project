<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div id="panda">
        <p class="numbersPanda">0</p>
      </div>
      <div id="buttonsContainer">
        <div id="buttonBox">
          <div id="row1">
            <button class="button black"><p class="wordColor">AC</p></button>
            <button class="button black"><p class="wordColor">+/-</p></button>
            <button class="button black"><p class="wordColor">%</p></button>
            <button class="button black"><p class="wordColor">รท</p></button>
          </div>
          <div id="row2">
            <button class="button"><p>7</p></button>
            <button class="button"><p>8</p></button>
            <button class="button"><p>9</p></button>
            <button class="button black"><p class="wordColor">x</p></button>
          </div>
          <div id="row3">
            <button class="button white"><p>4</p></button>
            <button class="button white"><p>5</p></button>
            <button class="button"><p>6</p></button>
            <button class="button black"><p class="wordColor">-</p></button>
          </div>
          <div id="row4">
            <button class="button white"><p>1</p></button>
            <button class="button"><p>2</p></button>
            <button class="button"><p>3</p></button>
            <button class="button black"><p class="wordColor">+</p></button>
          </div>
          <div id="row5">
            <button id="longButton"><p>0</p></button>
            <button class="button"><p>.</p></button>
            <button class="button black"><p class="wordColor">=</p></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
